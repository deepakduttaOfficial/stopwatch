<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <!-- style  -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Stopwatch</h1>
        <div class="stopwatchContainer">
            <div id="display">
                <span class="time" id="hours">00</span>
                <span class="time">:</span>
                <span class="time" id="minutes">00</span>
                <span class="time">:</span>
                <span class="time" id="seconds">00</span>
                <span class="time">:</span>
                <span class="time" id="miliseconds">00</span>
            </div>
            <div class="buttonContainer">
                <button id="startStopval" class="btn stop-start" onclick="toggle()">Start</button>
                <button class="btn reset" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
